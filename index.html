<!-- PROJECT 1 // ROCK PAPER SCISSORS GAME -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Elements like this intro and each of the win/draw/lose ones would be better added dynamically with Javascript. -->
        <div class="intro">
            <h1>ROCK PAPER SCISSORS</h1>
            <button>PLAY</button>
        </div>
        <!-- Think about how you can better (more semantically) describe the contents of the page using tags other than just divs. -->
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="score-container">
            <div class="points">
                <h3 id="you">YOU</h3>
                <h3 id="player-score">0</h3>
            </div>
            <div class="points">
                <h3 id="draws">DRAWS</h3>
                <h3 id="draw-score">0</h3>
            </div>
            <div class="points">
                <h3 id="computer">COMPUTER</h3>
                <h3 id="computer-score">0</h3>
            </div>
        </div>
        <div class="message">
            <h2 id="announcement">READY TO PLAY?</h2>
        </div>
        <div class="image-container">
            <!-- stack overflow -->
            <!-- alt text is the only way for 286 million low or no vision users can 'see' this content -->
            <img id="player-hand" src="./img/rock_left.png" alt="" />
            <img id="computer-hand" src="./img/rock.png" alt="" />
        </div>
        <div class="buttons-container">
            <!-- Great use of button elements here! -->
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div>
            <h3 id="choose">CHOOSE WISELY</h3>
        </div>
        <div class="win">
            <h1>YOU WON THE MATCH!!!</h1>
            <button>PLAY AGAIN</button>
        </div>
        <div class="lose">
            <h1>YOU LOST THE MATCH</h1>
            <button>TRY AGAIN</button>
        </div>
        <div class="draw">
            <h1>IT'S A STALEMATE</h1>
            <button>TRY AGAIN</button>
        </div>
        <script src="script.js"></script>
    </body>
